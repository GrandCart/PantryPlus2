name: iOS CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build:
    name: Build and Test
    runs-on: macos-13

    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '15.0'
      
      - name: Setup Swift
        uses: swift-actions/setup-swift@v1
        
      - name: Build
        run: swift build -v
            
      - name: Run tests
        run: swift test -v

  swiftlint:
    name: SwiftLint
    runs-on: macos-13
    steps:
      - uses: actions/checkout@v3
      
      - name: SwiftLint
        uses: norio-nomura/action-swiftlint@3.2.1
        with:
          args: --config .swiftlint.yml 